name: Problem Report - NEW
description: File a Problem Report
title: "[Bug] "
labels: ["problem", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        A Problem Report is a "bug", error, or issue found during the use of any aspect of the IFC functionality. Please describe the issue, including steps to recreate the error (may include images), and post the smallest possible sample files (RVT and IFC), zipped. 
  - type: textarea
    id: ProblemDescription
    attributes:
      label: Problem description
      description: A clear and concise description of what the bug is. Depending on the case, it will be helpful if you include screenshots, step-by-step instructions, a simplified Dynamo graph, a simplified Revit model and/or Revit journal files.
    validations:
      required: true
  - type: textarea
    id: ExpectedBehaviour
    attributes:
      label: Expected behaviour (optional)
      description: A clear and concise description of what you expected to happen. Only fill this out if you have a specific expection other than "The node should work".
  - type: dropdown
    id: ClockworkVersion
    attributes:
      label: Clockwork version
      description: What version of Clockwork are you using?
      options:
        - 3.0.3
        - 2.12.3
        - 2.12.2
        - 2.12.1
        - 2.12.0
        - 2.6.0
        - 2.4.0
        - 2.3.0
        - 2.1.2
        - 2.1.1
        - 2.1.0
    validations:
      required: true
  - type: dropdown
    id: RevitVersion
    attributes:
      label: Revit version
      description: What version of Revit are you using?
      options:
        - 2026
        - 2025
        - 2024
        - 2023
        - 2022
    validations:
      required: true  
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill ou this report.
